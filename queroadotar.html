<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aumigo - Adote com Amor</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="container-header">
        <div class="area-cabecalho">
            <div id="logo">
                <img src="./assets/imagens/Logo.png">
            </div>
            <nav class="nav">
                <a class="nav-item" href="./index.html">Início</a>
                <a class="nav-item" href="./quemsomos.html">Quem somos</a>
                <a class="nav-item" href="./queroadotar.html">Quero adotar</a>
                <a class="nav-item" href="./queroajudar.html">Quero ajudar</a>
                <a class="nav-item" href="./parcerias.html">Parcerias</a>
            </nav>
        </div>
    </header>

    <div id="areatotal-cadastro">

        <div class="div-1">
            <div class="cadastro">
                <h2 id="titulo-cadastro">Cadastro de tutor de pet</h2>
                <div class="cadastro-icone1">
                    <a href="https://mail.google.com/mail/u/1/?ogbl#inbox?compose=new" target="_blank">
                        <img class="imagens-icones" src="./assets/imagens/icone.facebook.png">
                        Cadastre-se com o Facebook
                        <a>
                </div>
                <div class="cadastro-icone2">
                    <a href="https://mail.google.com/mail/u/1/?ogbl#inbox?compose=new">
                        <img class="imagens-icones" src="./assets/imagens/icone.google.png">
                        Cadastre-se com o Google
                    </a>
                </div>
            </div>

            <div class="linha-pontilhado"></div>

            <div class="formulario">
                <h4>Preencha seus dados abaixo. Os campos com * são obrigatórios</h4>
                <div>
                    <form>
                        <div class="caixas">
                            <label for="nome">Nome:</label>
                            <input type="text" name="nome" class="input-form-cad" placeholder="nome completo*">
                        </div>
                        <div class="caixas">
                            <label for="nome">Data:</label>
                            <input type="date" name="nome" class="input-form-cad" placeholder="data de nascimento*">
                        </div>
                        <div class="caixas">
                            <label for="nome">Celular:</label>
                            <input type="phone" name="nome" class="input-form-cad" placeholder="Celular*">
                        </div>
                        <div class="caixas">
                            <label for="nome">Sexo:</label>
                            <select id="sexo" class="input-form-cad">
                                <option value="">---selecione---</option>
                                <option value="F">Feminino</option>
                                <option value="M">Masculino</option>
                            </select>
                        </div>
                        <div class="buttom2">
                            <a href="">Cadastrar</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>

        <div class="div-2">

            <div class="imagem-formulario">
                <img src="./assets/imagens/gato01.png">
            </div>
        </div>
    </div>


    <footer class="rodape">
        <div class="rodape-item">
